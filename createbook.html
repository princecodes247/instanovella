        <h1>Create</h1>
        <form id="create-form" action="" method="get" accept-charset="utf-8">
          <label for="bcover">Book Cover</label>

            <input type="file" id="file" aria-label="File browser example" />

          <label for="category">Story Genre</label>
          <input type="text" name="genre" id="genre" required />

          <textarea
            class="form"
            name="tags"
            id="tags"
            cols="30"
            rows="10"
          ></textarea>

          <select name="copyright" id="copyright"></select>
          <select name="advanced" id="advanced">
