<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account settings</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <link rel="stylesheet" href="button.css" type="text/css" media="all" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="settings.css" />
  </head>

  <body class="light">
    <header>
      <div id="nav-logo-and-links">
        <div class="logo"></div>
        <div class="nav-top-links">
          <a href="./search.html">
            <div class="nav-links" id="search-btn"></div>
          </a>
          <a href="./profile.html">
            <div class="nav-links" id="user-btn"></div>
          </a>
        </div>
      </div>
      <nav>
        <a href="./index.html">
          <div class="nav-links" id="home-btn"></div>
        </a>
        <a href="./allbooks.html">
          <div class="nav-links" id="books-btn"></div>
        </a>
        <a href="./notifications.html">
          <div class="nav-links new" id="bell-btn"></div>
        </a>
        <div class="nav-links" id="menu-btn"></div>
      </nav>
    </header>
    <main>
      <nav class="navi">
        <input type="radio" name="setting" id="account" checked />
        <label for="account"
          ><p>Account</p>
          <span></span>
        </label>

        <input type="radio" name="setting" id="notifications" />
        <label for="notifications"
          ><p>Notifications</p>
          <span></span>
        </label>
      </nav>
      <form action="">
        <section id="account-sect">
          <p>Change your account information and privacy settings.</p>
          <div class="input-holder">
            <span id="user-pic">
              <img src="./user_icon.png" alt="" />
            </span>

            <label for="profile-pic"
              ><div class="btn">Change Profile Picture</div>
              <input type="file" name="profile-pic" id="profile-pic" />
            </label>
          </div>
          <div class="input-holder">
            <p>Username:</p>
            <label for="username">
              <button class="btn" type="button">change</button>
              <input type="text" name="username" id="username" value="" />
            </label>
          </div>
          <div class="input-holder">
            <p>Password</p>
            <label for="password">
              <button type="button">Change Password</button>
              <input type="hidden" name="password" id="password" value="" />
            </label>
          </div>
          <div class="input-holder">
            <p>Email</p>
            <label for="email">
              <button type="button">Change Email</button>
              <input type="email" name="email" id="email" value="" />
            </label>
          </div>
          <div class="input-holder">
            <p>Name</p>
            <label for="name">
              <button type="button">Change Name</button>
              <input type="text" name="name" id="name" value="" />
            </label>
          </div>
          <div class="input-holder">
            <p>Show Name</p>
            <label for="show-name">
              <input type="checkbox" name="show-name" id="show-name" checked />
            </label>
          </div>
          <div class="input-holder">
            <p>Date of Birth</p>
            <label for="dob">
              <input type="date" name="dob" id="dob" />
            </label>
          </div>
          <div class="input-holder">
            <p>Name</p>
            <label for="gender">
              <select name="gender" id="gender">
                <option value="M">Male</option>
                opt+
              </select>
            </label>
          </div>
          <div class="input-holder">
            <p>Change Location</p>
            <label for="location">
              <!-- Fix this-->
              <input type="location" name="location" id="location" value="" />
            </label>
          </div>
          <div class="input-holder">
            <select name="language" id="language">
              <option value="english">English</option>
              opt+
            </select>
          </div>
          <div class="input-holder">
            <p>Appear Offline</p>
            <label for="appear-offline">
              <input
                type="checkbox"
                name="appear-offline"
                id="appear-offline"
              />
            </label>
          </div>
        </section>
      </form>
    </main>
    <ul id="menu">
      <li><a href="">Home</a></li>
      <li><a href="">All Books</a></li>
      <li><a href="">Settings</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Suuu</a></li>
    </ul>
    <script src="main.js"></script>
  </body>
</html>
