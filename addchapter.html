<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./navbar.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./form.css" type="text/css" media="all" />
  </head>

  <body class="light">
    <header>
      <div id="nav-logo-and-links">
        <div class="logo"></div>
        <div class="nav-top-links">
          <a href="./search.html">
            <div class="nav-links" id="search-btn"></div>
          </a>
          <a href="./profile.html">
            <div class="nav-links" id="user-btn"></div>
          </a>
        </div>
      </div>
      <nav>
        <a href="./index.html">
          <div class="nav-links" id="home-btn"></div>
        </a>
        <a href="./allbooks.html">
          <div class="nav-links" id="books-btn"></div>
        </a>
        <a href="./notifications.html">
          <div class="nav-links" id="bell-btn"></div>
        </a>
        <div class="nav-links" id="menu-btn"></div>
      </nav>
    </header>
    <main style="max-height: 110vh; overflow: hidden">
      <section class="intro">
        <h1>Add a part</h1>
        <form style="width: 90vw" action="" method="get" accept-charset="utf-8">
          <label for="part-title">Title</label>
          <input type="text" name="part-title" id="part-title" />

          <label for="part-story">Story</label>

          <textarea
            placeholder="Start writing here now..."
            class="input"
            name="part-story"
            id="part-story"
            rows="20"
            cols="40"
          ></textarea>
          <input
            type="submit"
            name="publish"
            class="form-btn"
            value="Publish"
          />
        </form>
      </section>
    </main>
    <ul id="menu">

  </body>
